{% extends 'base.html' %}

{% block content %}

<h2>Confirm Deletion</h2>

<p>Are you sure you want to delete "{{ drink.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'drink' drink.pk %}">Cancel</a>
</form>

{% endblock content %}
